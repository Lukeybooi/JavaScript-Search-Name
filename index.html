<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <main role="main">
        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-3">Contact List</h1>
                <p>This is a template for a simple contact search list. This simple application will be done using
                    JavaScript. Contacts will be searched with the search bar and results will be
                    displayed in the listed section below.
                </p>
                <p><button class="btn btn-primary btn-lg">Index Off &raquo;</button></p>
                <p id="message" class="display-4 text-center text-success">Starts With</p>
            </div>
        </div>
        <div class="container">
            <input type="text" class="form-control text-center" id="search_Text" placeholder="Search Contact">
            <hr>
            <ul class="list-group" id="list_section">
            </ul>
        </div>
    </main>

    <footer class="container">
        <p>&copy; Company 2017-2018</p>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
